<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Google Homepage Excercise</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/reset.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    
</head>
<body>
    <nav>
        <ul id="nv-itm">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li>
                <div id="apps">
                    <div class="sqr"></div>
                    <div class="sqr"></div>
                    <div class="sqr"></div>
                    <div class="sqr"></div>
                    <div class="sqr"></div>
                    <div class="sqr"></div>
                    <div class="sqr"></div>
                    <div class="sqr"></div>
                    <div class="sqr"></div>
                </div>
            </li>
            <li>
                <div class="circle"><p>C</p></div>
            </li>
        </ul>
    </nav>
    <main>
        <div id="center">
            <center>
                <img src="img/googlelogo_color_272x92dp.png" alt="Google Logo">
            </center>
            <form id="form">
                <div id="s-field">
                    <div class="flex-item flex-center">
                        <i class="material-icons">
                            search
                        </i>
                    </div>
                    <div id="input-wrapper">
                        <input id="s-input" type="text" placeholder="" >
                    </div>
                    <div class="flex-item flex-center">   
                        <i class="material-icons">
                        keyboard_voice
                        </i>
                    </div>
                </div>    
                    

                <div id="s-btns">
                    <center> 
                        <button class="s-btn">Google Search</button>
                        <button class="s-btn">I'm feeling lucky</button>
                    </center> 
                </div> 
            </form> 
            <p class="t-center s-text">Google offered in: <a href="#">Deutsch</a></p>
        </div>
    </main>
    <footer>
        <div class="fr-itm">
            <ul id="fr-u">
                <li>Austria</li>
            </ul>
        </div>
        <div class="fr-itm">
            <ul id="fr-l">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>
            <ul id="fr-r">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
